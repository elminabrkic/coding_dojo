<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>New Recipe</title>
</head>
<body>
    <div class="container d-flex justify-content-around">
            <h1>Welcome {{user.first_name}}!</h1>
            <div>
                <a href="/dashboard">Dashboard</a>
                <a href="/logout">Logout</a>
            </div>

        <form action="/recipe/create" method="post" class ="column-md-6">
            <h1>Add New Recipe</h1>
            {% with messages = get_flashed_messages(category_filter=['recipe']) %}
                {% if messages %}
                    {% for message in messages %}
                    <p style="color: red">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <div>
                    <label for="description">Description:</label>
                    <textarea name="description" cols="30" rows="5" class="form-control"></textarea>
                </div>
                <div>
                    <label for="instructions">Instructions:</label>
                    <textarea name="instructions" cols="30" rows="5" class="form-control"></textarea>
                </div>
            </div>
            <div>
                <div>
                    <label for="date_made">Date Made On:</label>
                    <input type="date" name="date_made" class="form-control">
                </div>
                <div>
                    <label for="under_30_min">Under 30 Minutes?</label>
                    <div>
                        <input type="radio" name="under_30_min" value="0">
                        <label for="0">No</label>
                    </div>
                    <div>
                        <input type="radio" name="under_30_min" value="1">
                        <label for="1">Yes</label>
                    </div>
                </div>
            </div>
            <input type="submit" value="Add Recipe">
        </form>
    </div>
</body>
</html>
