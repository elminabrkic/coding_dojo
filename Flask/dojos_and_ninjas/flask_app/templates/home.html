<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <div class="container col-10 mt-5 p-3 d-flex justify-content-between">
        <div class="col-5 left m-2 p-2">
            <h1 class="m-3">New Dojo</h1>
            <form action="/create_dojo" method="post" class="m-3 p-2">
                <div class="form-group m-3" >
                    <label for="dojoName">Name:</label>
                    <input type="text" name="name" id="dojoName">
                </div>
                <input type="submit" value="create" class="btn btn-primary btn-sm m-3">
            </form>
        </div>
        <div class="col-5 right m-2 p-2">
            <h1 class="m-3">All Dojos</h1>
            <ul class="list-group">
                {% for dojo in all_dojos %}
                    <li>
                        <form action="/toNinjas", method="post">
                            <input type="submit" value="{{dojo.name}}">
                            <input type="hidden" name="id" value="{{dojo.id}}">
                        </form>
                    </li>
                {% endfor %}
            </ul>
            <form action="/toNinja" method="post" class="m-3">
                <input type="submit" value="Add Ninjas">
            </form>
        </div>
        
    </div>
</body>
</html>
