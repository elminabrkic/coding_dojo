<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cookie Orders</title>
</head>
<body>
    <a href="/">Back to purchases</a>
    <div class="container">
        <form action="/create_order" method="post" class="'d-flex flex-column">
            <div class="form-group">
                <label for="customer_name"> Name:</label>
                <input type="text" name="customer_name">
            </div>
            <div class="form-group">
                <label for="cookie_type">Cookie Type:</label>
                <input type="text" name="cookie_type">
            </div>
            <div class="form-group">
                <label for="num_boxes">Number of boxes:</label>
                <input type="text" name="num_boxes">
            </div>
            <button class="btn btn-primary">Log</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
